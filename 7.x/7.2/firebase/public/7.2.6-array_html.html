<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <h1></h1>
    <form>
        <input type="text" name="title" class="title-input"/>
        <input type="submit" value="submit" />
    </form>

    <script>
        var config = {
            apiKey: "AIzaSyAgdLFrOcO_Vq7HEyswMBzuAp_e2ktwbCU",
            authDomain: "mwclass-klatzke.firebaseapp.com",
            databaseURL: "https://mwclass-klatzke.firebaseio.com",
            projectId: "mwclass-klatzke",
            storageBucket: "mwclass-klatzke.appspot.com",
            messagingSenderId: "424514458825"
        };

        firebase.initializeApp(config);
        
        $(function(){
            let database = firebase.database();

            database.ref("array/").on("value", function (snapshot) {
                let data = snapshot.val();

                if( ! data ){
                    data = [];
                }

                $("form").off("submit").on("submit", function (e) {
                    e.preventDefault();

                    let val = $(".title-input").val();
                    
                    $(".title-input").val("");

                    data.push(val);

                    firebase.database().ref("array/").set(data);
                })                

                $("h1").text(data);
            })
        })       
    </script>
</body>
</html>
