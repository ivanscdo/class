<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easy-2.html</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>


<body>
    <h1></h1>
    <h2></h2>
    <form>
        <input type="text" name="title" class="title-input"/>
        <input type="text" name="message" class"message-input"> 
        <input type="submit" value="submit" />
    </form>
    
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCTMwWdU5CqMwMaxsQlVAVwsM54mzVFvjw",
    authDomain: "introfirebase7-2.firebaseapp.com",
    databaseURL: "https://introfirebase7-2.firebaseio.com",
    projectId: "introfirebase7-2",
    storageBucket: "",
    messagingSenderId: "63364815717"
  };
  firebase.initializeApp(config);



            
        $(function(){
            let database = firebase.database();


            $("form").on("submit", function (e) {
                e.preventDefault();

                let title = $(".title-input").val();
                let message = $(".message-input").val();

                database.ref("title").set(title)
                database.ref("message").set(message)
            }) 
            
            database.ref("title").on("value", function(snapshot){
              let data = snapshot.val();

              $("h1").text(data);
            })

            database.ref("message").on("value", function(snapshot){
              let data = snapshot.val();

              $("h2").text(data);
            })
        })       
    </script>
</body>
</html>
