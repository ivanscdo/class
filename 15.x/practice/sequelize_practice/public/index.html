<!doctype html>
<html lang="en">
  <head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"/>
	<!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



    <title>sequelize practice</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <h1>Sequelize Practice</h1>               
          </div>
        <div class="row">
                <div class="col-6">
                    <form>
                        <h2>New User</h2>
                        <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </div>
                
                <div class="col-6">
                    <h2 id="existing-users">Existing Users</h2>
                    <button type="submit" class="btn btn-warning" id="delete-button" >Delete</button>
                </form>
                </div>
        </div>
        
        </div>

    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
