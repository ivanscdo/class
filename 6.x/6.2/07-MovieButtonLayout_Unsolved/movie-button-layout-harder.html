<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input" ><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie Bro">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {

        // YOUR CODE GOES HERE
        for ( let i = 0; i < movies.length; i++) {
          movieButton = $("<button>");
          movieButton.appendTo("#movies-view");
          movieButton.text(movies[i]);
        };    
      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function() {
        event.preventDefault();

        // YOUR CODE GOES HERE

        // var movieInput = $("#add-movie").val();
        var movieInput = $("#movie-input").val();
        movieButton = $("<button>");
        movieButton.appendTo("#movies-view");
        movieButton.text(movieInput);
        // $("#add-movie").attr("value", " ");
        // $("#movie-input").attr("value", " ");
        // console.log( $("#movie-input").attr() );


      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
