<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lexicalScope</title>
</head>
<body>

  <script type="text/javascript">

    // Run this program. Then turn to the person next to you and answer the following questions:
    // 1. What is the difference (in output) between Situation 1 and Situation 2?
    // 2. Why are the alert messages different? (Hint: Look for syntax differences)

    // Situation 1
    // ------------------------------------------
    var myVar1 = 1;
    // var set to 1, outer scope

    function a1() {
      myVar1 = 5 - 3;
      // myvar1 referencing outer scope
      b1();
      alert("Q1 | a: " + myVar1);
    }

    // q1 b2

    function b1() {
      alert("Q1 | b: " + myVar1);
      // calls outside, has been reset to 1, alerts 2
    }
    a1();

    // q1 a2


    // Situation 2
    // ------------------------------------------
    var myVar2 = 1;

    function a2() {
      var myVar2 = 5 - 3;
      //scoped to this function, created new variable inside that does not reference outside var
      b2();
      alert("Q2 | a: " + myVar2);
    }

    // q2 b1

    function b2() {
      alert("Q2 | b: " + myVar2);
      // 
    }
    a2();

    // q2 a2

  </script>
</body>
</html>
