<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>This Example</title>
</head>
<body>

  <h1>Make sure to view the console to see the action!</h1>

  <script type="text/javascript">

    // EXAMPLE ONE:
    // --------------------------------------------------
    // What is "this" going to print?

    console.log(this);
    // nothing for it for reference...???

    // solution: window, nothing else to reference, window global object, references window


    // EXAMPLE TWO:
    // --------------------------------------------------
    // What is "this" going to print?

    function myFunction() {
      console.log(this);
    }
    myFunction();

    //the function
    // solution: window for same reason, defined myfunction, doesn't have any object to bind this to, references the window

    // EXAMPLE THREE (IMPORTANT):
    // --------------------------------------------------
    // What is "someObj.say()" going to print?

    var someObj = {
      name: "Red Hat",
      say: function() {
        console.log(this.name);
      }
    };
    someObj.say();

    // red hat
    //solution: say is 


    // EXAMPLE FOUR (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?

    var myObj = {
      name: "",
      yell: function() {
        this.name = "Star Powerup";

        var changeName = function(newName) {
          this.name = newName; //this becomes window
        };
        changeName("Blue Shell");
        console.log(this);
        console.log(window.name);
      }
    };
    myObj.yell();

    // star powerup


    // EXAMPLE FIVE (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?

    var myObj = {
      name: "",
      yell: function() {

        // This line is important!
        var thisObject = this; //saves reference to this in contact, my object

        this.name = "Star Powerup";
        var changeName = function(newName) {
          thisObject.name = newName; //changes name of object
        };
        changeName("Blue Shell");
        console.log(thisObject);
      }
    };
    myObj.yell();

    // 

  </script>
</body>
</html>
